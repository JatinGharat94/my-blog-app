{% load static %}
<html>
    <head>
        <title>My Django Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'blog/main.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap" rel="stylesheet" type="text/css"> 
    </head>
    <body>
        <div class="page-header">
                <header class="site-header">
                    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                      <div class="container">
                        <a class="navbar-brand mr-4" href="{% url 'post_list' %}">Django Blog</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarToggle">
                          <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="{% url 'post_list' %}">Home</a>
                            <a class="nav-item nav-link" href="{% url 'blog-about' %}">About</a>
                          </div>
                          <!-- Navbar Right Side -->
                          <div class="navbar-nav">
                              {% if user.is_authenticated %}
                              <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                              {% else %}
                                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                            {% endif %}
                          </div>
                        </div>
                      </div>
                    </nav>
                  </header>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    
</html>
